<script type="text/x-red" data-template-name="dashboard out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-missing-service-warning" style="display: none"><i class="fa fa-warning"></i><b> Warning:</b> There is no Facebook page connected
    </div>
</script>

<script type="text/x-red" data-help-name="dashboard out">
    <p>This node can connect to a Facebook fans page and send messages to the inbox.</p>
    <p>The message you want to send should be passed in on <b>msg.payload.text</b> with the conversation Id on <b>msg.facebook.conversationId</b>.</p>
</script>

<script type="text/javascript">
    (function() {

        RED.nodes.registerType('dashboard out', {
            category: 'output',
            defaults: {
                name: {value: ""}
            },
            color: "rgb(32, 178, 239)",
            inputs: 1,
            outputs: 0,
            icon: "iotcloud-icon.png",
            paletteLabel: "Humix Dashboard",
            label: function() {
                return this.name || "dashboard out";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
            }
        });
    })();
</script>
